behaviors:
  CarDriver:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.1
      gail:
        strength: 1.0
        demo_path: Demos/CarDriver.demo
    behavioral_cloning:
       strength: 1.0
       demo_path: Demos/CarDriver.demo
    max_steps: 6000000
    time_horizon: 64
    summary_freq: 100000
    
